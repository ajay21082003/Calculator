<html>
    <head>
        <link rel="stylesheet" href="index.css"></link>
        <title>Calculator</title>
    </head>
    <body>
        <div class="cal">
            <input type="text" placeholder="0" id="inputbox">
        <div>
          <button class="op">AC</button>
          <button class="op">DEL</button>
          <button class="op">%</button>
          <button class="op">/</button>
        </div>
        <div>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="op">*</button>
        </div>
        <div>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="op">+</button>
        </div>
        <div>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="op">-</button>
        </div>
        <div>
          <button class="op">AC</button>
          <button>0</button>
          <button>.</button>
          <button class="btn">=</button>
        </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
